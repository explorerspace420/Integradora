                <main>
                    <div class="form-container">
                        <h2>Proveedores Contratados</h2>
                        <form id="userForm" action="../electro-master/bd/guardar_proveedor.php" method="POST">
                            <label>ID</label>
                            <input type="number" id="id" name="id" readonly>
                            <label>Nombre</label>
                            <input type="text" id="nombre" name="nombre" required>
                            <label>Apellido</label>
                            <input type="text" id="apellido" name="apellido" required>
                            <label>RFC</label>
                            <input type="text" id="rfc" name="rfc" required>
                            <label>Dirección</label>
                            <input type="text" id="direccion" name="direccion" required>
                            <label>Estado</label>
                            <select id="estado" name="estado">
                                <option value="1">Aguas Calientes</option>
                                <option value="2">Baja California</option>
                                <option value="3">Campeche</option>
                                <option value="4">Coahuila</option>
                                <option value="5">Colima</option>
                                <option value="6">Chiapas</option>
                                <option value="7">Chihuahua</option>
                                <option value="8">Ciudad de Mexico</option>
                                <option value="9">Guanajuato</option>
                                <option value="10">Guerrero</option>
                            </select>
                            <label>Ciudad</label>
                            <select id="ciudad" name="ciudad">
                                <option value="AGS">Aguas Calientes</option>
                                <option value="MXL">Mexicali</option>
                                <option value="CAM">Campeche</option>
                                <option value="STLL">Saltillo</option>
                                <option value="CLM">Colima</option>
                                <option value="TGZ">Tuxtla Gutiérrez</option>
                                <option value="CHH">Chihuahua</option>
                                <option value="CDM">Ciudad de Mexico</option>
                                <option value="GNJ">Guanajuato</option>
                                <option value="CHP">Chilpancingo</option>
                            </select>
                            <label>Teléfono</label>
                            <input type="tel" id="telefono" name="telefono" required>
                            <div class="button-group">
                                <button class="btnProvers" type="submit" name="accion" value="guardar">Guardar</button>
                                <button class="btnProvers" type="submit" name="accion" value="actualizar">Actualizar</button>
                                <button class="btnProvers" type="reset">Limpiar</button>
                                <button class="btnProvers" type="submit" name="accion" value="eliminar">Eliminar</button>
                            </div>
                        </form>
